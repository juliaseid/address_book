<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Address Book</title>

  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
  <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">         
              <label for="new-email">Email</label>
              <input type="email" class="form-control" id="new-email">
            </div>
            <div id="address1">
              <div class="form-group">  
                <label for="work-home">Address Type:</label>
                  <select class="form-control" id="work-home">
                    <option value="home">Home</option>
                    <option value="work">Work</option>           
                  </select>       
                <label for="new-street">Street Address</label>
                <input type="text" class="form-control" id="new-street">
              </div>
              <div class="form-group">         
                <label for="new-city">City, State & Zip</label>
                <input type="text" class="form-control" id="new-city">
              </div>
            </div>
            <div id="address2">
              <label for="workHome2">Address Type:</label>
                <select class="form-control" id="workHome2">
                  <option value="home">Home</option>
                  <option value="work">Work</option>
                </select>
              <div class="form-group">         
                <label for="street2">Street Address</label>
                <input type="text" class="form-control" id="street2">
              </div>
              <div class="form-group">         
                <label for="city2">City, State & Zip</label>
                <input type="text" class="form-control" id="city2">
              </div>
            </div>

            <button type="submit" class="btn-primary">Add</button>
          </form>

      <hr>

          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p><b>First Name:</b> <span class="first-name"></span></p>
            <p><b>Last Name:</b> <span class="last-name"></span></p>
            <p><b>Phone Number:</b> <span class="phone-number"></span></p>
            <p><b>Email:</b> <span class="email"></span> </p>
            <p><b><span class="workHome-1"></span> Address:</b></p>
            <p>Street Address: <span class="street-1"></span></p>
            <p>City, State & Zip: <span class="city-1"></span></p>
            <p><b><span class="workHome-2"></span> Address:</b></p>
            <p>Street Address: <span class="street-2"></span></p>
            <p>City, State & Zip: <span class="city-2"></span></p>
            <p><b><span class="workHome-3"></span> Address:</b></p>
            <p>Street Address: <span class="street-3"></span></p>
            <p>City, State & Zip: <span class="city-3"></span></p>

</html>
